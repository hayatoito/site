[package]
authors = ["Hayato Ito <hayato@google.com>"]
description = "A simple, fast, opinioned static site generator"
edition = "2018"
license = "Apache-2.0"
name = "site"
readme = "README.md"
repository = "https://github.com/hayatoito/site"
version = "0.1.4"

[dependencies]
glob = "0.3.0"
lazy_static = "1.4.0"
log = "0.4.8"
loggerv = "0.7.2"
pulldown-cmark = "0.7.0"
rayon = "1.3.0"
regex = "1.3.4"
serde = { version = "1.0.104", features = ["derive"] }
serde_yaml = "0.8.11"
structopt = "0.3.9"
tera = "1.0.2"
toml = "0.5.6"
unicode-width = "0.1.7"
walkdir = "2.3.1"
anyhow = "1.0.26"

[dependencies.chrono]
features = ["serde"]
version = "0.4.10"
